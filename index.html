<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer Slot Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ° Randomizer Slot Machine</h1>
    <div class="slot-machine">
      <div class="slot" id="slot1">
        <div class="reel"></div>
      </div>
      <div class="slot" id="slot2">
        <div class="reel"></div>
      </div>
    </div>
    <button id="spinButton">Spin the Wheel</button>

    <div class="customize">
      <h2>Customize Categories</h2>
      <input type="text" id="newCategory" placeholder="Add a new category">
      <button id="addCategoryButton">Add Category</button>
      <p id="categoriesList">
        Current Categories: Food, Sports, Music, Movies, Travel, Games, Books, Art, Tech
      </p>
    </div>
  </div>

  <!-- Adding sound effects -->
  <audio id="spinSound" src="spin.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
